<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Weather App</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="locationInput" placeholder="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" onclick="getWeather()">Get Weather</button>
                </div>
            </div>
        </div>

        <div id="weatherResult" class="weather-container">
            <!-- Weather data will be displayed here -->
        </div>

        <div id="loadingSpinner" class="loader"></div>
        <div id="errorContainer" class="error-container"></div>
    </div>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
